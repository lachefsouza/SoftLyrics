<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/pag.styles/style.css" rel="stylesheet">
    <link href="/pag.styles/fonts.css" rel="stylesheet">
    <title>SoftLyrics/Pagamentos</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Soft</h1>
            <h1>Lyrics</h1>
        </div>

        <ul>
            <a href="./index.html"><li>Inicio</li></a>
            <a href="#"><li>Serviços</li></a>
            <a href="#"><li>Sobre Nós</li></a>
            <a href="./assinaturas.html"><li>Assinaturas</li></a>
            <a href="./index.html" id="inscreva-se-btn"><li>Login/Inscreve-se</li></a>
        </ul>
    </header>

    <main>
        <div class="container">
            <h2>Confirme seu pagamento</h2>
            <div class="first-row">
                <div class="owner">
                    <h3>Proprietário(a)</h3>
                    <div class="input-field">
                        <input type="text">
                    </div>
                </div>
                <div class="cvv">
                    <h3>CVV</h3>
                    <div class="input-field">
                        <input type="password">
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">
                    <h3>Numero do Cartão</h3>
                    <div class="input-field">
                        <input type="text">
                    </div>
                </div> 
            </div>
            <div class="third-row">
                <h3>MM/AA</h3>
                <div class="selection">
                    <div class="date">
                        <select name="months" id="months">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                          </select>
                          <select name="years" id="years">
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                          </select>
                    </div>
                    <div class="card">
                        <img src="/pag.components/fonts/imags/mc.png" alt="mc">
                        <img src="/pag.components/fonts/imags/pp.png" alt="pp">
                        <img src="/pag.components/fonts/imags/vi.png" alt="vi">
                    </div>
                </div>
            </div>
            <a href="/confirmação.html" id="conf">Confirme</a>
        </div>
    </main>
</body>
</html>
